<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TravelMate</title>
    <link rel="icon" href="../media/image.png">
  </head>

  <body>
    <div id="app">
      <h1>TravelMate</h1>
      <label for="city">Enter City</label>
      <input type="text" id="city" placeholder="Enter city name here">
      <label for="start">Leaving on:</label>
      <input type="date" id="start" name="trip-start">
      <label for="end">Returning on:</label>
      <input type="date" id="end" name="trip-end">
      <button id="test-btn" type = "submit"> Test </button>
      <div id="image"></div>
    </div>
  </body>
</html>
